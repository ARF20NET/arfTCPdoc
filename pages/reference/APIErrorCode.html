<h4 class="text-secondary">APIErrorCode <i>int</i></h4>
<p>The APIErrorCode member represents the error, by the underlaying API means.</p>
<h5 class="text-secondary">Syntax</h5>
<div class="p-3 mb-3 bg-dark text-white">
    <pre stype="margin: 0;" class="code">int arf::Exception::APIErrorCode;</pre>
</div>
<h5 class="text-secondary">Remarks</h5>
<p>See <a href="https://docs.microsoft.com/en-us/windows/win32/winsock/windows-sockets-error-codes-2">WinAPI error codes</a> or <a href="https://www-numi.fnal.gov/offline_software/srt_public_context/WebDocs/Errors/unix_system_errors.html">POSIX errno codes</a>.</p>
