<h4 class="text-secondary">ResetPort() <i>method</i></h4>
<p>The ResetPort() method sets the internal port of the SockAddr object.</p>
<h5 class="text-secondary">Syntax</h5>
<div class="p-3 mb-3 bg-dark text-white">
    <pre style="margin: 0;" class="code">void arf::SockAddr::ResetPort(unsigned short port);</pre>
</div>
<h5 class="text-secondary">Parameters</h5>
<h6>port</h6><p>A IP port in unsigned short format.</p>
<h5 class="text-secondary">Return value</h5>
<p>None.</p>
<h5 class="text-secondary">Remarks</h5>
<p>None.</p>
