<h4 class="text-secondary">GetPort() <i>method</i></h4>
<p>The GetPort() method gets (returns) the internal port of the SockAddr object.</p>
<h5 class="text-secondary">Syntax</h5>
<div class="p-3 mb-3 bg-dark text-white">
    <pre style="margin: 0;" class="code">unsigned short arf::SockAddr::GetPort();</pre>
</div>
<h5 class="text-secondary">Parameters</h5>
<p>None.</p>
<h5 class="text-secondary">Return value</h5>
<p>The IP port in unsigned short format.</p>
<h5 class="text-secondary">Remarks</h5>
<p>None.</p>
<h5 class="text-secondary">Requirements</h5>
<span>Header: arfTCP.h</span><br>
<span>Introduced in release 1.0</span>
